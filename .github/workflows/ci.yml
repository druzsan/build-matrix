name: CI

on: push

jobs:
  # Check stage
  check-format:
    name: 'üîç Check Formatting'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.12
      - run: python -m pip install -IU pip setuptools wheel
      - run: python -m pip install -IUr requirements.txt
      - run: python -m pip install -IU black
      - run: make check-format
  typecheck:
    name: 'üîç Check Types'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.12
      - run: python -m pip install -IU pip setuptools wheel
      - run: python -m pip install -IUr requirements.txt
      - run: python -m pip install -IU mypy
      - run: make typecheck
  lint:
    name: 'üîç Lint'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.12
      - run: python -m pip install -IU pip setuptools wheel
      - run: python -m pip install -IUr requirements.txt
      - run: python -m pip install -IU ruff
      - run: make lint
  # Test stage
  unit-test:
    name: 'üß™ Unit-Test'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.12
      - run: python -m pip install -IU pip setuptools wheel
      - run: python -m pip install -IUr requirements.txt
      - run: python -m pip install -IU pytest
      - run: make test
